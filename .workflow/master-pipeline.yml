version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@gcc
        name: build_project
        displayName: 编译工程
        gccVersion: '9.4'
        commands:
          - cat /proc/version
          - pwd
          - chmod 777 setup_env.sh install_arm_gcc.sh 1.sh
          - ./setup_env.sh
          - ./install_arm_gcc.sh
          - ls -alh
          - ./1.sh -p 1
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./image_output
        caches: []
        notify: []
        strategy:
          retry: '0'
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传成果物
        dependArtifact: BUILD_ARTIFACT
        artifactName: image_output
        notify: []
        strategy:
          retry: '0'
        dependsOn: build_project
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: image_output
        version: 1.0.0.0
        autoIncrement: true
        notify: []
        strategy:
          retry: '0'
